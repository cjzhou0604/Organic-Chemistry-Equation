<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>化学条目管理</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .sidebar {
      width: 20%;
      padding: 20px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    .main {
      flex: 1;
      padding: 20px;
      padding-bottom: 60px; 
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }
    .entry h3 {
      margin: 0 0 10px;
    }
    .tags {
      margin-bottom: 5px;
    }
    .tags span {
      display: inline-block;
      padding: 2px 6px;
      margin: 2px;
      border-radius: 4px;
      font-size: 12px;
    }
    .tags.反应物 span { background: #d9edf7; color: #31708f; }
    .tags.生成物 span { background: #dff0d8; color: #3c763d; }
    .tags.条件 span { background: #fcf8e3; color: #8a6d3b; }
    .tags.反应类型 span { background: #f2dede; color: #a94442; }
    .tags.反应物类型 span { background: #e2e3f3; color: #4141a0; }
    .tags.卤素种类 span { background: #fce4ec; color: #c2185b; }
    .btn { margin-left: 5px; }
    input[type="file"] {
      margin-left: 5px;
      display: none; 
    }
    .filter-category {
      margin-bottom: 15px;
    }
    .filter-category label {
      display: inline-block;
      margin: 4px 8px 4px 0;
      padding: 2px 6px;
      white-space: nowrap;
    }
    .filter-category strong {
      display: block;
      margin-bottom: 8px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .filter-category.反应物 strong { background: #d9edf7; color: #31708f; }
    .filter-category.生成物 strong { background: #dff0d8; color: #3c763d; }
    .filter-category.条件 strong { background: #fcf8e3; color: #8a6d3b; }
    .filter-category.反应类型 strong { background: #f2dede; color: #a94442; }
    .filter-category.反应物类型 strong { background: #e2e3f3; color: #4141a0; }
    .filter-category.卤素种类 strong { background: #fce4ec; color: #c2185b; }
    
    .search-container {
      display: flex;
      margin-bottom: 15px;
    }
    #searchBox {
      flex: 1;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="search-container">
      <input type="text" id="searchBox" placeholder="搜索标题...">
      <button onclick="clearAllFilters()">清除筛选</button>
    </div>
    <div id="tagFilters"></div>
  </div>
  <div class="main">
    <div class="top-bar">
      <div>
        <button onclick="addEntry()">添加条目</button>
        <button onclick="exportData()">导出数据</button>
        <button onclick="importData()">导入数据</button>
        <button onclick="deleteAllEntries()">删除全部</button>
        <input type="file" id="fileInput" accept=".json" onchange="handleFileSelect(event)">
      </div>
      <div>总条目数：<span id="totalEntries">0</span></div>
    </div>
    <div id="entryContainer"></div>
  </div>
  <script>
    const CATEGORIES = ["反应物", "生成物", "条件", "反应类型", "反应物类型", "卤素种类"];
    let entries = JSON.parse(localStorage.getItem("chemEntries") || "[]");
    let filters = {};
    CATEGORIES.forEach(cat => filters[cat] = []);

    const tagFilters = document.getElementById("tagFilters");
    const entryContainer = document.getElementById("entryContainer");
    const searchBox = document.getElementById("searchBox");
    const fileInput = document.getElementById("fileInput");

    window.addEventListener('DOMContentLoaded', initData);

    searchBox.addEventListener("input", () => {
      renderEntries();
      renderFilters();
    });


    async function initData() {
      const storedData = localStorage.getItem("chemEntries");
      let localEntries = [];

      if (storedData) {
        try {
          localEntries = JSON.parse(storedData);
          if (Array.isArray(localEntries) && localEntries.length > 0) {
            entries = localEntries;
            renderEntries();
            renderFilters();
            return;
          }
        } catch (e) {
          console.warn("本地数据解析失败，尝试加载预设数据", e);
        }
      }

      try {
        const response = await fetch('chem_entries.json?t=' + Date.now());
        if (!response.ok) throw new Error('文件未找到');

        const fileEntries = await response.json();
        entries = fileEntries;
        localStorage.setItem("chemEntries", JSON.stringify(entries));
        console.log('已加载预设数据');
      } catch (error) {
        console.log('预设数据加载失败，使用空数据:', error.message);
        entries = [];
      }

      renderEntries();
      renderFilters();
    }

    function mergeEntries(localEntries, fileEntries) {
      const merged = [...localEntries];
      const localTitles = new Set(localEntries.map(e => e.title));
  
      fileEntries.forEach(entry => {
        if (!localTitles.has(entry.title)) {
          merged.push(entry);
        }
      });
  
      return merged;
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.style = `
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: #4CAF50;
        color: white;
        padding: 12px;
        border-radius: 4px;
        z-index: 1000;
        animation: fadeIn 0.5s, fadeOut 0.5s 2.5s forwards;
      `;
      toast.innerHTML = message;
      document.body.appendChild(toast);
  
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);

          if (!Array.isArray(data)) {
            throw new Error("数据格式错误：必须是条目数组");
          }

          for (const item of data) {
            if (typeof item !== 'object' || typeof item.title !== 'string') {
              throw new Error("数据格式错误：条目缺少 title 字段");
            }
          }

          entries = data;
          localStorage.setItem("chemEntries", JSON.stringify(entries));
          renderEntries();
          renderFilters();
          showToast('导入成功！');
        } catch (e) {
          console.error("导入错误:", e);
          showToast("导入失败：" + (e.message || "无效的JSON格式"));
        }
      };
      reader.onerror = function() {
        showToast("文件读取失败");
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function addEntry() {
      localStorage.removeItem("editIndex");
      localStorage.setItem("chemEntries", JSON.stringify(entries));
      window.location.href = "add_entry.html";
    }

    function editEntry(index) {
      localStorage.setItem("editIndex", index);
      localStorage.setItem("chemEntries", JSON.stringify(entries));
      window.location.href = "add_entry.html";
    }

    function deleteEntry(index) {
      if (confirm("确定删除此条目？")) {
        entries.splice(index, 1);
        localStorage.setItem("chemEntries", JSON.stringify(entries));
        renderEntries();
        renderFilters();
      }
    }

    function deleteAllEntries() {
      if (confirm("确定删除全部条目？此操作不可恢复！")) {
        entries = [];
        localStorage.setItem("chemEntries", JSON.stringify(entries));
        renderEntries();
        renderFilters();
      }
    }
    
    function importData() {
      fileInput.click();
    } 

    function exportData() {
      const blob = new Blob([JSON.stringify(entries)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "chem_entries.json";
      a.click();
    }

    function clearAllFilters() {
      searchBox.value = "";
      CATEGORIES.forEach(cat => filters[cat] = []);
      renderEntries();
      renderFilters(); 
    }

    function renderFilters() {
      const keyword = searchBox.value.trim().toLowerCase();

      const allTagsByCategory = {};
      CATEGORIES.forEach(cat => allTagsByCategory[cat] = new Set());
      entries.forEach(entry => {
        CATEGORIES.forEach(cat => {
          (entry.tags[cat] || []).forEach(tag => allTagsByCategory[cat].add(tag));
        });
      });

      tagFilters.innerHTML = "";
      CATEGORIES.forEach(cat => {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = `filter-category ${cat}`;
        
        const title = document.createElement("strong");
        title.textContent = cat;
        categoryDiv.appendChild(title);
        
        const tagsContainer = document.createElement("div");
        const tags = Array.from(allTagsByCategory[cat]);
        const visibleTags = keyword
          ? tags.filter(tag => tag.toLowerCase().includes(keyword))
          : tags;

        visibleTags.forEach(tag => {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = `filter-${cat}-${tag}`;
          // 同步 checkbox 状态
          checkbox.checked = filters[cat].includes(tag);
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              filters[cat].push(tag);
            } else {
              filters[cat] = filters[cat].filter(t => t !== tag);
            }
            renderEntries();
            // 注意：不在此处调用 renderFilters，避免干扰用户输入
          });
          
          const label = document.createElement("label");
          label.htmlFor = `filter-${cat}-${tag}`;
          label.textContent = tag;
          label.prepend(checkbox);
          tagsContainer.appendChild(label);
        });
        
        if (visibleTags.length > 0) {
          categoryDiv.appendChild(tagsContainer);
          tagFilters.appendChild(categoryDiv);
        }
      });
    }

    function renderEntries() {
      const keyword = searchBox.value.trim().toLowerCase();

      entryContainer.innerHTML = "";
      
      entries.forEach((entry, index) => {
        let matchesSearch = true;
        if (keyword) {
          const titleMatch = entry.title.toLowerCase().includes(keyword);
          const tagsMatch = CATEGORIES.some(cat =>
            (entry.tags[cat] || []).some(tag => tag.toLowerCase().includes(keyword))
          );
          matchesSearch = titleMatch || tagsMatch;
        }
        if (!matchesSearch) return;

        let shouldShow = true;
        CATEGORIES.forEach(cat => {
          if (filters[cat].length > 0) {
            const hasMatch = filters[cat].some(filterTag => 
              entry.tags[cat]?.includes(filterTag)
            );
            if (!hasMatch) shouldShow = false;
          }
        });
        if (!shouldShow) return;

        const div = document.createElement("div");
        div.className = "entry";
        const title = document.createElement("h3");
        title.textContent = entry.title;
        div.appendChild(title);
        CATEGORIES.forEach(cat => {
          if (entry.tags[cat]?.length) {
            const tagDiv = document.createElement("div");
            tagDiv.className = `tags ${cat}`;
            tagDiv.innerHTML = `<strong>${cat}：</strong>` + entry.tags[cat].map(tag => `<span>${tag}</span>`).join("，");
            div.appendChild(tagDiv);
          }
        });
        const remark = document.createElement("p");
        remark.textContent = entry.remark;
        div.appendChild(remark);

        const editBtn = document.createElement("button");
        editBtn.textContent = "修改";
        editBtn.className = "btn";
        editBtn.onclick = () => editEntry(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "删除";
        delBtn.className = "btn";
        delBtn.onclick = () => deleteEntry(index);

        div.appendChild(editBtn);
        div.appendChild(delBtn);

        entryContainer.appendChild(div);
      });

      document.getElementById("totalEntries").textContent = entryContainer.children.length;

      
    }

    renderFilters();
    renderEntries();
  </script>

</body>
